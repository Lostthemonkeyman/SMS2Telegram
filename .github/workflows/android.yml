name: Android Build & Draft Release

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

# דרוש כדי לאפשר ל-Action ליצור Release
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew assembleDebug

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk

    # יצירת טג ושם רנדומליים על בסיס זמן ותאריך
    - name: Generate Random Release Meta
      id: release_meta
      run: |
        TAG_NAME="v$(date +'%Y%m%d-%H%M%S')"
        RELEASE_NAME="Build-$(date +'%Y-%m-%d %H:%M')"
        echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT
        echo "name=$RELEASE_NAME" >> $GITHUB_OUTPUT

    # יצירת ה-Draft Release והעלאת הקובץ
    - name: Create Draft Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.release_meta.outputs.tag }}
        name: ${{ steps.release_meta.outputs.name }}
        draft: true
        prerelease: false
        files: app/build/outputs/apk/debug/app-debug.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
